# permissions for end users to view patchrules.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: patchrule-viewer-role
rules:
- apiGroups:
  - metrics.infra.doodle.com
  resources:
  - patchrules
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - metrics.infra.doodle.com
  resources:
  - patchrules/status
  verbs:
  - get
